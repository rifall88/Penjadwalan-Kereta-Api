<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    .satu {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .dua {
      width: 100px;
      height: 100px;
      background-color: green;
      position: relative;
      top: 20px;
      left: 90px;
    }
    .tiga {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="satu"></div>
  <div class="dua"></div>
  <div class="tiga"></div>
</body>
</html>
